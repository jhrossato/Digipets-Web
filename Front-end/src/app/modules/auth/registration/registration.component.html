<form [formGroup]="formLogin" class="md:w-80 m-auto">
  <div class="mt-6 flex flex-col items-center justify-center">
    <h1 class="welcome-logo">Cadastre-se</h1>
    <mat-form-field class="w-full" appearance="outline">
      <input matInput type="text" placeholder="Nome" formControlName="name" />
      <mat-icon matSuffix class="icon-input">
        <i matSuffix class="fa-solid fa-user"></i
      ></mat-icon>
      <mat-error
        *ngIf="
          formLogin.get('name')!.hasError('pattern') ||
          formLogin.get('name')!.hasError('required')
        "
      >
        Insira um nome válido.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-full" appearance="outline">
      <input
        matInput
        type="email"
        placeholder="E-mail"
        formControlName="email"
      />
      <mat-icon matSuffix class="icon-input">
        <i class="fa-solid fa-envelope"></i>
      </mat-icon>
      <mat-error
        *ngIf="
          formLogin.get('email')!.hasError('email') ||
          formLogin.get('email')!.hasError('required')
        "
      >
        Insira um endereço de e-mail válido.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-full" appearance="outline">
      <input
        type="password"
        matInput
        placeholder="senha"
        formControlName="password"
      />
      <mat-icon matSuffix class="icon-input">
        <i class="fa-solid fa-key"></i>
      </mat-icon>
      <mat-error
        *ngIf="
          formLogin.get('password')!.hasError('required') ||
          formLogin.get('password')!.hasError('minlength')
        "
      >
        A senha deve ter pelo menos 8 caracteres.
      </mat-error>
    </mat-form-field>
  </div>

  <button (click)="onLogin()" class="btn btn-blue">Login</button>
  <p class="text-center mt-2">
    <a routerLink="">acessar sua Conta </a>
  </p>
</form>
