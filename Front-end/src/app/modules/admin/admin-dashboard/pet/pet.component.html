<mat-card class=" w-full">
  <mat-card-header class="rounded-t-lg"> Adicionar Pet </mat-card-header>
  <form [formGroup]="formPet" (submit)="submitForm()" class="m-4 grid grid-cols-8 p-2 gap-2">
    <div class="col-start-3 col-end-7">
      <mat-form-field class="w-full">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>
    </div>
    <div class="col-start-3 col-end-7">
      <mat-form-field class="w-full">
        <mat-label>Porte</mat-label>
        <input matInput formControlName="porte" />
      </mat-form-field>
    </div>
    <div class="col-start-3 col-end-7">
      <mat-form-field class="w-full">
        <mat-label>Pelagem</mat-label>
        <input matInput formControlName="pelagem" />
      </mat-form-field>
    </div>
    <div class="col-start-3 col-end-7">
      <mat-form-field class="w-full">
        <mat-label>Raça</mat-label>
        <input matInput formControlName="raca" />
      </mat-form-field>
    </div>
    <div class="col-start-3 col-end-7">
      <mat-form-field class="w-full">
        <mat-label>Espécie</mat-label>
        <input matInput formControlName="especie" />
      </mat-form-field>
    </div>

    <div class="col-start-3 col-end-7 flex">
      <label class="flex items-center justify-start w-20  text-start mr-5">Gênero</label>
      <mat-radio-group aria-label="Select an option" formControlName="genero">
        <mat-radio-button class="mr-2" value="1">Femea</mat-radio-button>
        <mat-radio-button value="2">Macho</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="col-start-3 col-end-7 flex">
      <label class="flex items-center w-20  justify-start mr-5">Castrado</label>
      <mat-radio-group aria-label="Select an option" formControlName="castrado">
        <mat-radio-button class="mr-2" value="1">Sim</mat-radio-button>
        <mat-radio-button value="2">Não</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="col-start-1 col-end-8 flex justify-end">
    <button type="submit" class="btn-dash btn-dash-blue mt-10  ">
      Cadastrar
    </button>
    </div>
  </form>
</mat-card>
