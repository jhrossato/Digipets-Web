<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="vacina">
    <th mat-header-cell *matHeaderCellDef> Vacina </th>
    <td mat-cell *matCellDef="let element"> {{element.vacina.nome}} - {{element.vacina.tipo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="dose">
    <th mat-header-cell *matHeaderCellDef> Dose </th>
    <td mat-cell *matCellDef="let element"> {{element.dose}} </td>
  </ng-container>
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.dataAplicacao | date :'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="btn">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="openDialogVacinas(element)" mat-icon-button
        aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="dialogRemoveVacina(element)" aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
