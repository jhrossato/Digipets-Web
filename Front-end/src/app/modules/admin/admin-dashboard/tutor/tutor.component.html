<mat-card class=" w-full">
  <mat-card-header class="rounded-t-lg"> Adicionar Tutor </mat-card-header>
  <form [formGroup]="formPet" (submit)="submitForm()" class="m-4 grid grid-cols-8 p-2 gap-2">
    <div class="col-start-3 col-end-7">
      <mat-form-field class="w-full">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>
    </div>
    <div class="col-start-3 col-end-7">
      <mat-form-field class="w-full">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" />
      </mat-form-field>
    </div>
    <div class="col-start-3 col-end-7">
      <mat-form-field class="w-full">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="telefone" />
      </mat-form-field>
    </div>
    <div class="col-start-3 col-end-7">
      <mat-form-field class="w-full">
        <mat-label>CEP </mat-label>
        <input matInput formControlName="cep" />
      </mat-form-field>
    </div>
    <div class="col-start-3 col-end-7">
      <mat-form-field class="w-full">
        <mat-label>Rua</mat-label>
        <input matInput formControlName="rua" />
      </mat-form-field>
    </div>
    <div class="col-start-3 col-end-7">
      <mat-form-field class="w-full">
        <mat-label>Numero</mat-label>
        <input matInput formControlName="numero" />
      </mat-form-field>
    </div>
    <div class="col-start-3 col-end-7">
      <mat-form-field class="w-full">
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="bairro" />
      </mat-form-field>
    </div>
    <div class="col-start-3 col-end-7">
      <mat-form-field class="w-full">
        <mat-label>Cidade</mat-label>
        <input matInput formControlName="cidade" />
      </mat-form-field>
    </div>
    <div class="col-start-3 col-end-7">
      <mat-form-field class="w-full">
        <mat-label>Estado</mat-label>
        <input matInput formControlName="estado" />
      </mat-form-field>
    </div>


    <div class="col-start-1 col-end-8 flex justify-end">
      <button type="submit" class="btn-dash btn-dash-blue mt-10  ">
        Cadastrar
      </button>
    </div>
  </form>
</mat-card>
